<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

<body class="font-open-sans">
<div class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-600 to-purple-500">
  <div class="w-full max-w-sm">
    <div class="card bg-white rounded-lg p-8">
      <form>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Email</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="email">
        </div>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Password</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="password">
        </div>
        <div class="mt-4 flex justify-between">
          <button class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600" type="submit">Log in</button>
          <button class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 ml-4" type="submit">Register</button>
        </div>
        <div class="my-4 flex justify-between">
          <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

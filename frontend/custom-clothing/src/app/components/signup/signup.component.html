<div class="bg-gradient-to-r from-indigo-600 to-purple-500 h-screen flex items-center justify-center">
  <div class="w-full max-w-sm">
    <div class="card bg-white rounded-lg p-8">
      <form>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Full Name</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="text">
        </div>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Email</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="email">
        </div>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Password</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="password">
        </div>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Confirm Password</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="password">
        </div>
        <div class="mb-4">
          <label class="block text-indigo-600 font-medium mb-2 text-lg">Phone Number</label>
          <input class="bg-gray-200 p-2 rounded-lg w-full" type="password">
        </div>
        <div class="mt-4 4 flex justify-between">
          <button class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600" type="submit">Register</button>
          <button [routerLink]="['/login']" routerLinkActive="router-link-active"  class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 ml-4" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
